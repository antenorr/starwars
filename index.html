<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Fighters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/main.css">
</head>


<body class="baseModule gradient">
    <!-- <div class=""> -->
        <!-- Initial Play Button -->

        
        <div class=" play_button_position" style="position:relative;">
            <button class="play_button glow_effect" >PLAY</button>
        </div>



        <!-- SECTION ***** slide down Modal ***** SECTION -->
  
        <div class=" container modal_window fade_in_effect modal-flex">
            <div class="row_of_characters row">
                <div class="aayla fighter">
                    <img src="./../assets/aayla-secura.png" alt="aayla-secura-photo">
                    <p class="centered_text">Aayla</p>
                    <p class="centered_text">Attack Power: <span class="attack_power">30</span> </p>
                </div>
                <div class="luke fighter">
                    <img src="./../assets/luke-skywalker.png" alt="Luke Skywalker photo">
                    <p class="centered_text">Luke Skywalker</p>
                    <p class="centered_text">Attack Power: <span class="attack_power">25</span> </p>
                </div>
                <div class="boba fighter">
                    <img src="./../assets/boba-fett.png" alt="Boba Fett photo">
                    <p class="centered_text">Boba</p>
                    <p class="centered_text">Attack Power: <span class="attack_power">20</span> </p>
                </div>
                <div class="vader fighter">
                    <img src="./../assets/vader.png" alt="Dark Vader photos">
                    <p class="centered_text">Darth Vader</p>
                    <p class="centered_text">Attack Power: <span class="attack_power">50</span> </p>
                </div>
            </div>
  
                <h2 class="choose_prompt text-center mt-2">sdfsdf</h2>
          

            <!-- <button class="close_modal_controller" style="display: none;">X</button> -->
        </div>






























        







    <!-- </div>  End baseMmodule tag  -->
